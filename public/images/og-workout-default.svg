<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
<defs>
<font-face font-family="Arial, sans-serif" font-weight="300" font-style="normal"/>
<font-face font-family="Arial, sans-serif" font-weight="700" font-style="normal"/>
</defs>

<!-- White background -->
<rect width="1200" height="630" fill="white"/>

<!-- Main content container -->
<g transform="translate(60, 60)">
  
  <!-- Top bar -->
  <g transform="translate(0, 0)">
    <!-- Routine name -->
    <text x="0" y="30" fill="#737373" font-family="Arial, sans-serif" font-size="30" font-weight="700" text-transform="uppercase" letter-spacing="1.2px">CHEST AND TRICEP</text>
    
    <!-- Date -->
    <text x="1080" y="30" text-anchor="end" fill="#737373" font-family="Arial, sans-serif" font-size="30" font-weight="700" text-transform="uppercase" letter-spacing="1.2px">SEPTEMBER 9, 2025</text>
  </g>
  
  <!-- Workout name (centered) -->
  <text x="540" y="300" text-anchor="middle" fill="#171717" font-family="Arial, sans-serif" font-size="80" font-weight="700" line-height="90px">Tuesday Morning Workout</text>
  
  <!-- Bottom bar -->
  <g transform="translate(0, 442)">
    
    <!-- Metrics container -->
    <g transform="translate(0, 0)">
      
      <!-- Duration box -->
      <rect x="0" y="0" width="140" height="68" rx="10" fill="#FAFAFA" stroke="#D4D4D4" stroke-width="2"/>
      <text x="70" y="44" text-anchor="middle" fill="#404040" font-family="Arial, sans-serif" font-size="30" font-weight="300" text-transform="uppercase" letter-spacing="1.2px">3h 25m</text>
      
      <!-- Total exercises box -->
      <rect x="160" y="0" width="200" height="68" rx="10" fill="#FAFAFA" stroke="#D4D4D4" stroke-width="2"/>
      <text x="260" y="44" text-anchor="middle" fill="#404040" font-family="Arial, sans-serif" font-size="30" font-weight="300" text-transform="uppercase" letter-spacing="1.2px">15 EXERCISES</text>
      
      <!-- Total sets box -->
      <rect x="380" y="0" width="140" height="68" rx="10" fill="#FAFAFA" stroke="#D4D4D4" stroke-width="2"/>
      <text x="450" y="44" text-anchor="middle" fill="#404040" font-family="Arial, sans-serif" font-size="30" font-weight="300" text-transform="uppercase" letter-spacing="1.2px">34 SETS</text>
      
    </g>
    
    <!-- Large green checkmark -->
    <rect x="760" y="-182.38" width="320" height="250.38" fill="#22C55E"/>
    
  </g>
  
</g>
</svg>